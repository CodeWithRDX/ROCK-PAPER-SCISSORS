<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div class="navbar">
        <h2>Rock Paper Scissor Game</h2>
    </div>
    <div class="container">
        <div class="game">
            <button class="box"><i class="material-symbols-outlined">mountain_steam</i>Rock</button>
            <button class="box"><i class="material-symbols-outlined">back_hand</i>Paper</button>
            <button class="box"><i class="material-symbols-outlined">content_cut</i>Scissor</button>
        </div>
        <div class="score">
            <div id="player">
                <h2 id="player-score">0</h2>
                <h2>You</h2>
            </div>
            <div id="computer">
                <h2 id="computer-score">0</h2>
                <h2>Computer</h2>
            </div>
        </div>
        <div class="msg hide">Winner is Player X</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
